name: mlmdiary
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  get: ^4.6.6
  intl: ^0.18.1
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.5
  flutter_otp_text_field: ^1.1.3+2
  country_calling_code_picker: ^2.0.1
  image_picker: ^1.1.1
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  image_cropper: ^6.0.0
  share_plus: ^9.0.0
  path_provider: ^2.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
